<div class="card-body">
    <a routerLink="/detail/{{goal._id}}">
        <div class="module goal" [class.completedModule]="finishedPercentage >= 100"
            [class.overDueModule]="100 > finishedPercentage && overDue">
            <h4>{{goal.goalName}}</h4>
            <!--if not completed and not overdue-->
            <p *ngIf="100 > finishedPercentage && !overDue">{{daysLeft}} days left!</p>
            <!--if not complted and overdue-->
            <p *ngIf="overDue && 100 > finishedPercentage">Overdue &#9888;</p>
            <!--if completed-->
            <p *ngIf="finishedPercentage >= 100"> Completed &#9989;</p>
        </div>
    </a>
    <br>
    <div class="progress" (ngInit)="getRecodsByGoalId(goal._id)">
        <div class="progress-bar progress-bar-animated" [style.width]='progressBarWidth' attr.aria-valuenow=0
            aria-valuemin=0 attr.aria-valuemax={{goal.goalNumber}}>{{progressBarWidth}}
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-info" data-toggle="modal" attr.data-target="#addRecordModal_{{goal._id}}">
        Add Record
    </button>
</div>

<!-- Add Record Modal -->
<div class="modal fade" attr.id="addRecordModal_{{goal._id}}" tabindex="-1" role="dialog"
    attr.aria-labelledby="addRecordModal_{{goal._id}}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addRecordModal">Create Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <form>
                            <div class="form-group">
                                <label for="finishedUnits">Finished Units Number</label>
                                <input type="number" name="finishedUnits" #finishedUnits class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="finishedDate">Finished Date</label>
                                <input type="date" name="length" #finishedDate class="form-control">
                            </div>

                            <button class="btn btn-secondary" data-dismiss="modal"
                                (click)="addRecord(finishedUnits.valueAsNumber, finishedDate.valueAsDate)">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
