<form (ngSubmit)=register()> 

  <div class="container-fluid">
    <div class="row">
      <div class="offset-md-4 column-md-4">
        <h3> Welcome to GoalMinner</h3>
        <hr>

          <!--Email form-->
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="email" name="email" required>
        </div>

        <!--Password form-->
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="password" name="password" required>
        </div>

        <!--Create login link-->
        <div class="signUp">
          <!-- after successfully signed up, direct to home-->
          <input type="submit" class="btn btn-primary" value="Sign me up">
        </div>

        <div class="alert alert-danger {{invisible}}">
          <strong>Invalid Input.</strong>
        </div>
    
      </div>
    </div>
  </div>
</form>
